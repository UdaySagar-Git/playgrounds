name: Run Tutly Playgrounds

on:
  workflow_dispatch:

jobs:
  run-playground:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create playground folder
        run: mkdir -p playground

      - name: Run tutly-playgrounds
        run: |
          nohup npx tutly playground --directory="playground" > tutly.log 2>&1 &
          sleep 5

      - name: Expose via localhost.run (ssh)
        id: localhost-run
        run: |
          nohup ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -R 80:localhost:4242 ssh.localhost.run > localhost_run.log 2>&1 &
          for i in {1..20}; do
            if grep -Eo 'https?://[A-Za-z0-9._-]+\.localhost\.run' localhost_run.log >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          # print only the first .localhost.run URL (if any)
          grep -Eo 'https?://[A-Za-z0-9._-]+\.localhost\.run' localhost_run.log | head -n1 || echo "No public localhost.run URL found. See localhost_run.log"

      - name: Upload localhost_run log
        uses: actions/upload-artifact@v4
        with:
          name: localhost-run-log
          path: localhost_run.log

      - name: Upload tutly log
        uses: actions/upload-artifact@v4
        with:
          name: tutly-log
          path: tutly.log

      - name: Keep the workflow running
        run: sleep 1800
