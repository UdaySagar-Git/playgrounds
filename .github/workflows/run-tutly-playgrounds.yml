name: Run Tutly Playgrounds

on:
  workflow_dispatch:

jobs:
  run-playground:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create playground folder
        run: mkdir -p playground

      - name: Run tutly-playgrounds
        run: |
          nohup npx tutly playground --directory="playground" > tutly.log 2>&1 &
          sleep 5

      - name: Setup ngrok
        if: ${{ secrets.NGROK_AUTH_TOKEN != '' }}
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip -q ngrok.zip
          chmod +x ngrok
          ./ngrok authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"

      - name: Start ngrok tunnel
        run: |
          nohup ./ngrok http 4242 --log=stdout > ngrok.log 2>&1 &
          for i in {1..20}; do
            url=$(curl -s http://127.0.0.1:4040/api/tunnels 2>/dev/null | sed -n 's/.*"public_url":"\([^"]*\)".*/\1/p' | head -n1)
            if [ -n "$url" ]; then
              echo "$url"
              break
            fi
            sleep 1
          done
          if [ -z "$url" ]; then
            echo "No ngrok public URL found. See ngrok.log"
          fi

      - name: Upload ngrok log
        uses: actions/upload-artifact@v4
        with:
          name: ngrok-log
          path: ngrok.log

      - name: Upload tutly log
        uses: actions/upload-artifact@v4
        with:
          name: tutly-log
          path: tutly.log

      - name: Keep the workflow running
        run: sleep 1800
